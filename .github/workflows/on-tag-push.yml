name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.24.3'
      
      - name: Build
        run: go build -o afc.exe .
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: afc.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}